name: docker-compose-actions-workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose -f docker-compose-testing.yml up -d
      - name: Check PHP code style
        run: docker-compose -f docker-compose-testing.yml exec -T app composer run-script csFixer -- --dry-run
      - name: Test PHP
        run: docker-compose -f docker-compose-testing.yml exec -T app ./artisan test
      - name: Test JS
        run: docker-compose -f docker-compose-testing.yml exec -T app yarn test