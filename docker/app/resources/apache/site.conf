<VirtualHost *:8080>
    ServerName food-manager.local.de
    DocumentRoot    /var/www/html/app/public
    DirectoryIndex  index.php

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log common

    <Directory "/var/www/html/app/public">
        AllowOverride All
        Options +FollowSymLinks
    </Directory>
</VirtualHost>

<VirtualHost *:8443>
    ServerName food-manager.local.de
    DocumentRoot    /var/www/html/app/public
    DirectoryIndex  index.php

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log common

    <Directory "/var/www/html/app/public">
        AllowOverride All
        Options +FollowSymLinks
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/apache2/certs/food-manager.crt
    SSLCertificateKeyFile /etc/apache2/certs/food-manager.key
</VirtualHost>
